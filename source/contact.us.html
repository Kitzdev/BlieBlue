<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blieblue - About Us</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/library/bootstrap.min.css">
    <script src="assets/library/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="assets/library/jquery-3.6.0.min.js"></script>
    <!-- Google material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Linked -->
    <link rel="stylesheet" href="/source/assets/style/style.css" />
    <link rel="stylesheet" href="/source/assets/library/bootstrap.min.css" />

    <script src="/source/assets//library/bootstrap.min.js"></script>
    <script src="/source/assets//library/jquery-3.6.0.min.js"></script>
</head>
  <body>
    <header>
        <!-- Header loaded from assets/parts/header.html -->
        <script src="assets/parts/header.js"></script>

        <!-- banner -->
        <section id="banner-contact-us">
            <!-- hover breadcrumb color #232632 -->
            <div class="title-header container-fluid">
                <div class="justify-content-center">
                    <h1 class="contact-us-heading text-center">CONTACT- US</h1>
                    <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center mb-3 mt-3">
                            <li class="home-breadcrumb breadcrumb-item"><a href="landing.page.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page"><strong>Contact Us</strong></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </section>
    </header>

    <!--description -->
    <div class="row justify-content-center text-center py-5" px="5">
      <div class="col-md-6 ">
        <h3 class="tagline">Need help with problem or issues?</h3>
          <h3 class="tagline1">Contact our support team by form below!</h3>    
      </div>
    </div>
 
  <!--form-->
  <div class="container-fluid m-0 p-5 justify-content-center">
    <form class="row me-5 ms-5 g-2">
        <!-- <div class="me-3 ms-3 row g-3"> -->
      <div class="row justify-content-center text-center mx-0 py-5" px="5"> 
        <div class="col-md-5 ">
            <input type="text" class="form-control" placeholder="*Name" aria-label="*Name" />
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" placeholder="*Phone Number" aria-label="Phone Number" />
        </div>
        <div class="col-10">
            <input type="email" class="form-control" placeholder="*Email" aria-label="*Email" />
        </div>
        <div class="col-10">
            <input type="text" class="form-control" placeholder="*Subject" aria-label="Subject" />
        </div>
        <div class="col-10">
            <textarea type="text" class="form-control" rows="10" placeholder="*Messages" aria-label="Messages"></textarea>
        </div>
        <div class="row justify-content-center text-center py-5" px="5">
        <div class="text-center col-12">
            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        </div>
        <div class="col-12">
            <!-- Library Google Maps -->
            <script src="http://maps.googleapis.com/maps/api/js"></script>
            <div class="container">
                <!--maps-->
            <div class="container-fluid m-0 p-5 justify-content-center"></div>
                <div class="row embed-responsive justify-content-center text-center mx-0 py-5" px="5"> 
                  <h3 class="maps"><strong>LOCATION</strong></h3>   
                    <div class="row embed-responsive justify-content-center text-center mx-0 py-5" px="5">    
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.3503279433144!2d106.80125851413756!3d-6.217447762626463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f164a95e665d%3A0xc3c0973316bd0c5c!2sMOJA%20Museum!5e0!3m2!1sid!2sid!4v1648534592046!5m2!1sid!2sid" 
                    width="500" height="750" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </form>
    <script src="/source/assets//library/bootstrap.min.js"></script>
    <script src="/source/assets//library/jquery-3.6.0.min.js"></script>
  </body>
</html>
